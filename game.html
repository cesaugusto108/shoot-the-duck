<!DOCTYPE html>
<html lang="pt-BR">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <!-- Google Fonts -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Fredoka+One&family=Press+Start+2P&family=Special+Elite&display=swap" rel="stylesheet">

            <!-- Bootstrap -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

            <!-- Bootstrap Icons -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

            <!-- CSS -->
            <link rel="stylesheet" href="css/style.css">

            <!-- Javascript -->
            <script defer src="js/script.js"></script>

            <link rel="shortcut icon" href="assets/img/duck.png" type="image/x-icon">
            <title>Shoot the duck!</title>
      </head>
      <body>
            <div class="game-initial">
                  <div class="row row justify-content-center">
                        <div class="col-lg-3 text-warning text-center mb-3">
                              <h1>Shoot the Duck!!!</h1>
                        </div>
                  </div>
                  <h2>Deseja ativar os sons do jogo?</h2>
                  <button id="yes">Sim</button>
                  <button id="no">Não</button>
            </div>
            <div class="game-background">
                  <img src="assets/img/duck.png" id="target"></img>
                  <div class="win">
                        <span>Você venceu!</span>
                  </div>
                  <div class="game-over">
                        <span>Você perdeu!!!</span>
                  </div>
            </div>

            <div class="game-panel">
                  <div class="container-fluid">
                        <div class="row align-items-center justify-content-center">
                              <div class="col-lg-2 text-warning text-center mb-3">
                                    <h1>Shoot the Duck!!!</h1>
                              </div>
                              <div class="col-lg-2 text-center mb-2 row">
                                    <div class="hearts">
                                          <div class="col-4 text-danger heart" id="heart1"><i class="bi bi-heart-fill"></i></div>
                                          <div class="col-4 text-danger heart" id="heart2"><i class="bi bi-heart-fill"></i></div>
                                          <div class="col-4 text-danger heart" id="heart3"><i class="bi bi-heart-fill"></i></div>
                                    </div>
                                    <div class="infinite-mode">
                                          <h2>MODO INFINITO ATIVADO</h2>
                                    </div>
                              </div>
                              <div class="col-lg-2 text-center mb-2"><h2 id="time-header"><span id="time"></span> segundos</h2></div>
                              <div class="col-lg-2 text-center mb-2"><h3>Sequência: <span id="sequence">0</span> patos</h3></div>
                              <div class="col-lg-2 text-center mb-2"><h3><span id="points">0</span> pontos</h3></div>
                              <div class="col-lg-2 text-center mb-2 options"><button id="options-button">Opções</button></div>
                        </div>
                  </div>
            </div>

            <div class="massacre">
                  <span>Massacre!!!</span>
            </div>

            <div class="double_massacre">
                  <span>Massacre duplo!!!</span>
            </div>

            <div class="container-fluid">
                  <div class="row justify-content-center">
                        <div class="game-options col-lg-3 text-center mb-3">
                              <div class="game-options-img">
                                    <img src="assets/img/duck.png" alt="duck-img" class="duck-img">
                                    <img src="assets/img/crosshair.png" alt="crosshair-img" class="crosshair-img">
                              </div>
                              <h1 class="text-warning mb-5">Shoot the Duck!!!</h1>

                              <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="infinite-mode-switch">
                                    <label class="form-check-label" for="infinite-mode-switch">Modo infinito</label>
                              </div>

                              <button class="help">Ajuda</button>
                              <div class="game-options-buttons">
                                    <button class="options-button" id="start">INICIAR</button>
                                    <button class="options-button" id="restart">REINICIAR</button>
                                    <button class="options-button" id="continue">CONTINUAR</button>
                              </div>
                        </div>
                  </div>
            </div>

      </body>
</html>
